<h1>Welcome on MicroBloggos</h1>
<h3>Please register to login</h3>


<div>{{message}}</div>

<form #userRegister="ngForm" (ngSubmit) = "onClickRegister(userRegister.value)">
  <div class="form-group">
    <label for = "name">Name : </label><br>
    <input type="text" name ="name" id ="name" placeholder="name" ngModel>
  </div>
  <div class="form-group">
    <label for = "email">Email : </label><br>
    <input type="text" name ="email" id ="email" placeholder="email" ngModel>
  </div>
  <div class="form-group">
    <label for = "password">Password : </label><br>
    <input type="password" name ="password" id ="password" placeholder="password" ngModel>
  </div>
  <div class="form-group">
    <label for = "password_confirmation">Password confirmation: </label><br>
    <input type="password" name ="password_confirmation" id ="password_confirmation" placeholder="password" ngModel>
  </div>
  <input type="submit" value="submit" class="btn btn-primary">
</form>
